LIST OF ALL THE STORES THAT DELIVER
{% if stores %}
	<ul>
	{% for store in stores %}
		<li>
			<a href="/store/{{ store.id }}/"><img src="{{ store.storeAvatar.url }}" width="300"/></a></br>
			<a href="/store/{{ store.id }}/">{{ store.storeName }}</a>
			
		</li></br>
	{% endfor %}
	</ul>
{% else %}
    <p>No stores are available.</p>
{% endif %}
